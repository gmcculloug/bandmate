services:
  postgres:
    image: postgres:17
    environment:
      - POSTGRES_DB=bandmate_production
      - POSTGRES_USER=bandmate
      - POSTGRES_PASSWORD=bandmate_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bandmate -d bandmate_production"]
      interval: 30s
      timeout: 10s
      retries: 5

  bandmate:
    build: .
    ports:
      - "0.0.0.0:8443:4567"  # HTTPS port (map host 8443 to container 4567)
      - "0.0.0.0:4567:4567"  # Direct access (optional)
    volumes:
      # Mount logs directory
      - ./logs:/app/logs
      # Optional: Mount SSL certificates if you have custom ones
      - ./ssl:/app/ssl:Z
    environment:
      - RACK_ENV=production
      - PORT=4567
      - BANDMATE_ACCT_CREATION_SECRET=${BANDMATE_ACCT_CREATION_SECRET:-your_secret_here}
      # PostgreSQL connection settings for Docker service
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=bandmate_production
      - DATABASE_USERNAME=bandmate
      - DATABASE_PASSWORD=bandmate_password
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:4567/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        echo 'BANDMATE_ACCT_CREATION_SECRET: ${BANDMATE_ACCT_CREATION_SECRET}' &&
        echo 'Connecting to PostgreSQL at ${DATABASE_HOST}:${DATABASE_PORT}...' &&
        echo 'Checking for SSL certificates...' &&
        if [ ! -f /app/ssl/server.crt ] || [ ! -f /app/ssl/server.key ]; then
          echo 'SSL certificates not found. Generating self-signed certificates...' &&
          openssl req -x509 -newkey rsa:4096 -keyout /app/ssl/server.key -out /app/ssl/server.crt \
            -days 365 -nodes \
            -subj '/C=US/ST=State/L=City/O=Bandmate/OU=Development/CN=localhost' \
            -addext "subjectAltName=IP:localhost"
          echo 'SSL certificates generated successfully!'
        else
          echo 'SSL certificates found. Using existing certificates.'
        fi &&
        (bundle exec rake db:migrate || echo 'Migration failed or already applied, continuing...') &&
        echo 'Starting Bandmate application with HTTPS...' &&
        ruby app.rb
      "

volumes:
  postgres_data: 
