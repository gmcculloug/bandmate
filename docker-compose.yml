services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bandmate_production
      POSTGRES_USER: bandmate
      POSTGRES_PASSWORD: bandmate_password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bandmate -d bandmate_production"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bandmate:
    build: .
    ports:
      - "0.0.0.0:4567:4567"  # Bind to all interfaces
    volumes:
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - RACK_ENV=production
      - PORT=4567
      - BANDMATE_ACCT_CREATION_SECRET=1234
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=bandmate_production
      - DATABASE_USERNAME=bandmate
      - DATABASE_PASSWORD=bandmate_password
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4567/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL to be ready...' &&
        bundle exec rake db:migrate &&
        echo 'Starting Bandmate application...' &&
        ruby app.rb
      "

volumes:
  postgres_data: 