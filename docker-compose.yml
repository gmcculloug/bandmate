services:
  postgres:
    image: postgres:17
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_PORT=${DATABASE_PORT}
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d ${DATABASE_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
  valkey:
    image: valkey/valkey:8.0-alpine
    ports:
      - "${VALKEY_PORT:-6379}:6379"  # Expose for development debugging
    volumes:
      - valkey_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: >
      valkey-server
      --appendonly yes
      --appendfsync everysec

  db-migrate:
    image: bandmate
    environment:
      - RACK_ENV=production
      - DATABASE_HOST=postgres
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        bundle exec rake db:migrate &&
        bundle exec rake db:seed_songs &&
        echo 'Database setup completed successfully'
      "
    restart: "no"

  bandmate:
    image: bandmate
    expose:
      - "4567"  # Only expose to internal network, nginx will handle external access
    volumes:
      # Mount logs directory
      - ./logs:/app/logs:Z
    environment:
      - RACK_ENV=production
      - PORT=4567
      - BANDMATE_ACCT_CREATION_SECRET=${BANDMATE_ACCT_CREATION_SECRET:-your_secret_here}
      # PostgreSQL connection settings for Docker service
      - DATABASE_HOST=postgres
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - VALKEY_ENABLED=${VALKEY_ENABLED:-true}
      - VALKEY_HOST=${VALKEY_HOST:-valkey}
      - VALKEY_PORT=${VALKEY_PORT:-6379}
      - VALKEY_DB=${VALKEY_DB:-0}
      - VALKEY_POOL_SIZE=${VALKEY_POOL_SIZE:-5}
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      db-migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4567/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: >
      sh -c "
        echo 'BANDMATE_ACCT_CREATION_SECRET: ${BANDMATE_ACCT_CREATION_SECRET}' &&
        echo 'Starting Bandmate application (HTTP - SSL handled by nginx)...' &&
        ruby app.rb
      "

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:Z
      - ./ssl:/etc/nginx/ssl:Z
      - ./logs/nginx:/var/log/nginx:Z
    depends_on:
      - bandmate
    restart: unless-stopped

volumes:
  postgres_data:
  valkey_data:
