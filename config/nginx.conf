events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Resolver for dynamic upstream resolution (required for Docker Compose scaling)
    # 127.0.0.11 is Docker's internal DNS resolver
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Upstream to Band Huddle app - supports multiple instances with shared sessions
    # With Docker Compose scaling, the service name 'band-huddle' resolves to all instances
    # Sessions are stored in Valkey, enabling true load balancing without sticky sessions
    # Note: Docker Compose DNS round-robins the service name to all scaled instances
    upstream band_huddle_app {
        # No ip_hash needed - sessions are shared via Valkey session store
        # Docker Compose automatically resolves 'band-huddle' to all scaled instances
        # True round-robin load balancing distributes requests evenly
        server band-huddle:4567 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP server - handles ACME challenges and redirects to HTTPS
    server {
        listen 80;
        server_name _;

        # ACME challenge location for Let's Encrypt certificate generation/renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        # SSL configuration (Let's Encrypt certificates)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Main application
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://band_huddle_app;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Static assets (if you add any)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://band_huddle_app;
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://band_huddle_app;
        }
    }
}

